<html lang="en">

<head>

    <div class="row">
      <div class="col">
        <h1 class="text-center">Rock, Paper, Scissors!</h1>
      </div>
    </div>
    <div class="row">
      <div class="col" id="buttons">
        <button class="btn btn-primary m-2" onclick="play(arr[0])">Rock</button>

      </div>
    </div>

      <div class="col" id="result"></div>
    </div>
  </div>
